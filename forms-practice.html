<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms in HTML</title>
    </head>
    <body>
        <h1>Form Example</h1>
        <form action="fakePage.html" method="POST">
    Text Input: <input type="text" name="myTextInput" required /><br />
    <hr />
    Radio Buttons:<br />
    <input type="radio" name="answer" value="YES"  />  Of course!  <br />
    <input type="radio" name="answer" value="NO" checked />  No  <br />
    <input type="radio" name="answer" value="MAYBE" />  Maybe  <br />
    <br />
    <hr>
    <input type="checkbox" name="myChoices" value="Soup" />Soup<br />
    <input type="checkbox" name="myChoices" value="Salad" />Salad<br />
    <input type="checkbox" name="myChoices" value="Fries" />Fries<br />
    <input type="checkbox" name="myChoices" value="Dessert" />Dessert<br />
    <hr>
    <select name="phones">
        <option value="None">Select an option</option>
        <option value="iPhone6">Mac OS</option>
        <option value="GalaxyS6">Windows</option>
        <option value="Nexus5">Linux</option>
    </select>
    <hr>
    <textarea name="briefDescription"></textarea><br />
    <hr />

    Password: <input type="password" name="userPassword" /><br />
    <br />
    <input type="submit" />  <input type="reset"><br />
</form>
    </body>
</html>
